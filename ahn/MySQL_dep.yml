apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: docker.io/jhong00/mysql:latest
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: OSS_2023
        ports:
          - containerPort: 3306