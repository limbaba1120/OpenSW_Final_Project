apiVersion: apps/v1
kind: Deployment
metadata:
  name: rps-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rps-oss
  template:
    metadata:
      labels:
        app: rps-oss
    spec:
      containers:
      - name: rps-container
        image: docker.io/snhng/rps-oss:latest
        ports:
        - containerPort: 80