apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo-oss
  template:
    metadata:
      labels:
        app: todo-oss
    spec:
      containers:
      - name: todo-container
        image: todo-oss:1.0
        ports:
        - containerPort: 80